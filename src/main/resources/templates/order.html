<form method="POST" th:action="@{/orders}" th:object="${order.clientData}">
    <div class="row mb-3">
        <label for="firstName" class="col-sm-2 col-form-label">First name</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{firstName}" class="form-control" id="colFormLabel">
        </div>
        <span class="validationError"
          th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</span>
        <br/>
    </div>
    <div class="row mb-3">
        <label for="secondName" class="col-sm-2 col-form-label">Second name</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{secondName}" class="form-control" id="colFormLabel">
        </div>
        <span class="validationError"
              th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">First name error</span>
        <br/>
    </div>
    <div class="row mb-3">
        <label for="streetName" class="col-sm-2 col-form-label">Street name</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{streetName}" class="form-control" id="colFormLabel">
        </div>
        <span class="validationError"
              th:if="${#fields.hasErrors('streetName')}" th:errors="*{streetName}">Streer name error</span>
        <br/>
    </div>
    <div class="row mb-3">
        <label for="cityName" class="col-sm-2 col-form-label">City name</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{cityName}" class="form-control" id="colFormLabel">
        </div>
        <span class="validationError"
              th:if="${#fields.hasErrors('cityName')}" th:errors="*{cityName}">City name error</span>
        <br/>
    </div>
    <div class="row mb-3">
        <label for="stateName" class="col-sm-2 col-form-label">State name</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{stateName}" class="form-control" id="colFormLabel">
        </div>
        <span class="validationError"
              th:if="${#fields.hasErrors('stateName')}" th:errors="*{stateName}">City name error</span>
        <br/>
    </div>

    <button type="submit" class="btn btn-primary">order</button>
</form>
