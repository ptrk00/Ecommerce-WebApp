<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <div th:insert="fragments/bootstrap_includes :: includes"></div>

    <title>Login</title>

</head>
<body>

<div th:insert="fragments/navbar :: navbar"></div>

<div style="width: 450px; margin: 0 auto; padding-top: 150px">
    <div class="shadow p-3 mb-5 bg-body rounded">
        <h1 style="text-align: center; padding-bottom: 50px">Sign in</h1>
        <form method="POST" th:action="@{/login}" id="loginForm">

            <div class="mb-3 row" style="margin: 0 auto">
                <label for="username" class="col-sm-2 col-form-label">Username: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username"
                           style="width: 200px; margin: 0 auto">
                </div>
            </div>
            <div class="mb-5 row" style="margin: 0 auto">
                <label for="password" class="col-sm-2 col-form-label">Password: </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password"
                           style="width: 200px;  margin: 0 auto">
                </div>
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3 mt-3"
                        style="display: block; margin: 0 auto; width: 300px">Login</button>
            </div>

        </form>

        <form method="GET" th:action="@{/register}">
            <p style="text-align: center; margin-top: 30px;">No account? Register here</p>
            <button type="submit" class="btn btn-danger mb-3"
                    style="display: block; margin: 0 auto; width: 300px;">Register</button>
        </form>
    </div>
</div>


</body>
</html>
