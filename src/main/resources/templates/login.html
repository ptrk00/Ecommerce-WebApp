<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">

    <title>Login</title>

</head>
<body>

<ul class="nav">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/products">Products</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/orders/cart">My Cart</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/login">Login</a>
    </li>
    <li class="nav-item">
        <a class="nav-link">Customer Service</a>
    </li>
</ul>

<form method="POST" th:action="@{/login}" id="loginForm" style="width: 30%; margin: auto; padding-top: 100px">

    <div class="mb-3 row">
        <label for="username" class="col-sm-2 col-form-label">Username: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">Password: </label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password">
        </div>
    </div>

    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3" style="display: block; margin: 0 auto; width: 30%">Login</button>
    </div>

</form>

<form method="GET" th:action="@{/register}">
    <p style="padding-left: 50%">No account?</p>
    <button type="submit" class="btn btn-danger mb-3" style="display: block; margin: 0 auto">Register</button>
</form>

</body>
</html>
