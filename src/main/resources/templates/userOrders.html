<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div th:insert="fragments/bootstrap_includes :: includes"></div>
    <title th:text="orders"></title>
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div th:each="order, iter : ${orders}">
    <table class="table table-striped table-hover" style="width:40%; margin: auto; padding-top: 100px">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
    <tbody>
        <div th:each="product, iter : ${order.products}">
            <tr>
                <th scope="col" th:text="${iter.index}">#</th>
                <th scope="col" th:text="${product.id}">product id</th>
                <th scope="col" th:text="${product.fullName}">name</th>
                <th scope="col" th:text="${product.sellerDetails.companyName}">short description}</th>
                <th scope="col" th:text="${product.price}">price</th>
            </tr>
        </div>
    </tbody>
    </table>
</div>
</body>
</html>
