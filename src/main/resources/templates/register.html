<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <div th:insert="fragments/bootstrap_includes :: includes"></div>
    <title>Register</title>
</head>
<body>

<div th:insert="fragments/navbar :: navbar"></div>
<form method="POST" th:action="@{/register}" id="registrationDetails" style="width: 30%; margin: auto; padding-top: 100px">

    <div class="mb-3 row">
        <label for="username" class="col-sm-2 col-form-label">Username: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">Password: </label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password">
        </div>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
    </div>

    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3" style="display: block; margin: 0 auto; width: 30%">Register</button>
    </div>

</form>
</body>
</html>
