<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <div th:insert="fragments/bootstrap_includes :: includes"></div>
    <title>Register</title>
</head>
<body>

<div th:insert="fragments/navbar :: navbar"></div>
<div style="width: 450px; margin: 0 auto; padding-top: 150px">
    <div class="shadow p-3 mb-5 bg-body rounded">
        <h1 style="text-align: center; padding-bottom: 50px">Sign up</h1>
        <form method="POST" th:action="@{/register}" id="registrationDetails">

            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label" style="padding-left: 50px;">Username: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username"
                           style="width: 200px; margin: 0 auto">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label" style="padding-left: 50px;">Password: </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password"
                           style="width: 200px; margin: 0 auto">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label" style="padding-left: 50px;">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email"
                       style="width: 200px; margin: 0 auto">
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3 mt-5"
                        style="display: block; margin: 0 auto; width: 200px">Register</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
