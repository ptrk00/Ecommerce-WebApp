<head>

<body>

<ul class="nav">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/products">Products</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/orders/cart">My Cart</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Login</a>
    </li>
    <li class="nav-item">
        <a class="nav-link">Customer Service</a>
    </li>
</ul>
    <div th:each="product : ${products}">
        <div class="card mb-3 mx-auto" style="width: 26rem;margin-top: 50px">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.fullName}">name</h5>
                <p class="card-text" th:text="${product.shortDescription}">short description}</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                <a href="products.html" th:href="@{/products/{id}(id = ${product.id})}">Show details</a>
            </div>
        </div>
